<h1 style="margin:80px 0 20px 0">TASK 2</h1>
<table>
    <tr>
        <th>CATEGORIES</th>
    </tr>
    <tr>
        <input type="text" [(ngModel)]="filteredText" (ngModelChange)="onFilterChange($event)" placeholder="filter data">
    </tr>
    <tr *ngFor="let categorie of filteredData">
        <td>{{categorie}}</td>
    </tr>
</table>
